
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit | Universal Communication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020205;
        color: #ffffff;
        margin: 0;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Orbit Space Background */
      .space-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, #0a0a1a 0%, #020205 100%);
        z-index: -1;
      }
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 50px 160px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 80px 120px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 110px 190px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.2;
        animation: stars-move 100s linear infinite;
      }
      @keyframes stars-move {
        from { transform: translateY(0); }
        to { transform: translateY(-1000px); }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@19.0.0/",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@0.22.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1"
  }
}
</script>
</head>
  <body>
    <div class="space-bg">
      <div class="stars"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
